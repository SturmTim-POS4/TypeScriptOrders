<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="node_modules/jQuery/tmp/jquery.js"></script>
    <script src="dist/app.js"></script>
</head>
<body style="background: aquamarine">
<h1>Northwnd Browser</h1>
<div class="row">
    <div class="column grow" style="background: #f0f0f0">
        <h3>Customers</h3>
        <div id="divLetters">

        </div>
    </div>
    <div class="column grow" style="background: #e0e0e0">
        <h3 id="lblOrderTitle">Order of ___</h3>
        <table id="tblOrders">
            <th>OrderDate</th>
            <th>Employee</th>
            <th>ShippedDate</th>
            <th>Freight</th>
            <th>ShipName</th>
        </table>
    </div>
    <div class="column grow" style="background: #d0d0d0">
        <h3 id="lblOrderDetailsTitle">Order Nr 0000</h3>
        <table id="tblOrderDetails">
            <th>Quantity</th>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
        </table>
    </div>
</div>
</body>
</html>
